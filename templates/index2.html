<!-- Preloader --> 
<div id="preloader">
	<div id="status">
		<div class="spinner">
			  <div class="rect1"></div>
			  <div class="rect2"></div>
			  <div class="rect3"></div>
			  <div class="rect4"></div>
			  <div class="rect5"></div>
		</div>
	</div>
</div>
<!-- End Preloader -->

<header>

</header>

<!-- Price Section --> 
<section class="section-wrapper" id="pricing">
	<div class="pricing">
		<!-- Block Title -->	
		<div class="element-title">			
			<div class="row">	 		
				<div class="container">
					<div class="section-title wow fadeInDown" data-wow-duration="1s" data-wow-delay="300ms">			
						<h1><span>GIVE US AN AUDIO FILE</span></h1>							
					</div>				
					<h1 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="300ms">Audio File</h1>
					<h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay="300ms">You can either <span class="main-color">RECORD</span> or <span class="main-color">UPLOAD</span> a file</h3>	
				</div>
			</div>
		</div>
		<!-- End Block Title -->

<div class="row">
    <div class="container">	
        <div class="wrapper-pricing">
        	
            <!-- Plan 1 -->				
            <div class="col-lg-3 col-md-3">
                <div class="single-table wow fadeInRight" data-wow-duration="1s" data-wow-delay="300ms">
                <h4>Record a Voice</h4>
                    <span class="price"></span>
                    <form action="/record" method="get">
                        <fieldset>
                          <button name="record" class="btn-price" type="submit">RECORD</button>
                        </fieldset>
                      </form>
                   
                </div>
            </div>
            <!-- Plan 2 -->				
            <div class="col-lg-5 col-md-3">
                <div class="single-table wow fadeInRight" data-wow-duration="1s" data-wow-delay="500ms">
                <h4>Upload Audio File</h4>
                    
                    <span class="price"></span>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <fieldset>
                            <input type=file name=file style="font-size:12px;background-color: #00cfef;border-color: #1b1d1d;margin-left:5px ;" class="btn-price" >
                            <button name="upload" class="btn-price" type="submit">UPLOAD</button>
                        </fieldset>
                      </form>
                </div>
            </div>
        <!-- Plan 3 -->				
        <div class="col-lg-3 col-md-3">
            <div class="single-table wow fadeInRight" data-wow-duration="1s" data-wow-delay="300ms">
            <h4>Back Home</h4>
                <span class="price"></span>
                <form action="/refresh" method="get">
                    <fieldset>
                      <button name="refresh" class="btn-price" type="submit">HOME</button>
                    </fieldset>
                  </form>
               
            </div>
        </div>        														
        </div>
    </div>
</div>		
</div>
